<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GBIN</title>
  </head>
  <body>
    <h1>the home page</h1>
    <form class="grudge-form js-grudge-form">
      <input type="text" placeholder="name" class="name-input js-name-input" />
      <input type="text" placeholder="offence description" class="desc-input js-desc-input" />
      <input type="date" class="date-input js-date-input" />
      <button
        type="submit"
        class="add-grudge-btn js-add-grudge-btn">
        Add Grudge
      </button>
    </form>
    <section class="grudge-container">
      <ul class="grudge-list-container"></ul>
    </section>
    <section class="sort-container">
      <button class="sort-name-btn js-sort-name-btn">
        Sort by Name
      </button>
      <button class="sort-date-btn js-sort-date-old-btn">
        Sort by Oldest Grudge
      </button>
      <button class="sort-date-btn js-sort-date-new-btn">
        Sort by Newest Grudge
      </button>
    </section>
    <section class="counts-container">
      <ul class="counts-list js-counts-list"></ul>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../js/home.js"></script>
</html>
